<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | MDS QuicklyYours</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Internal CSS for Product Page Specifics -->
    <style>
        .product-page-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
            align-items: flex-start;
            padding: 2rem 0;
        }
        .product-gallery { display: flex; flex-direction: column; gap: 1rem; }
        .main-image-container {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }
        .main-image-container img { width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover; }
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
        }
        .thumbnail {
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            aspect-ratio: 1/1;
        }
        .thumbnail:hover, .thumbnail.active { border-color: var(--primary-color); }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .thumbnail.video-thumbnail {
            background-color: var(--dark-color);
            display: flex; justify-content: center; align-items: center;
        }
        .thumbnail .play-icon { font-size: 2.5rem; color: #fff; opacity: 0.8; pointer-events: none; }
        .product-info h1 { font-size: clamp(2rem, 4vw, 2.8rem); line-height: 1.2; }
        .product-info .price { font-size: 2rem; color: var(--primary-color); font-weight: 700; margin-bottom: 1rem; }
        .product-info .description { margin-bottom: 1.5rem; }
        .quantity-control { display: flex; align-items: center; gap: 1rem; margin: 2rem 0; }
        .quantity-control label { font-weight: 600; font-size: 1.1rem; }
        .quantity-control .form-control { width: 80px; text-align: center; font-size: 1.2rem; }
        
        .related-products { padding: 4rem 0; background-color: var(--light-color); }
        .related-products .section-title { text-align: center; margin-bottom: 3rem; }
        
        /* Video Modal Styles */
        .video-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 3000; opacity: 0; transition: opacity 0.3s ease;
        }
        .video-modal-overlay.visible { display: flex; opacity: 1; }
        .video-modal-content { position: relative; width: 90%; max-width: 900px; aspect-ratio: 16/9; }
        .video-modal-content iframe { width: 100%; height: 100%; border: none; border-radius: var(--border-radius); }
        .video-modal-close {
            position: absolute; top: -40px; right: 0;
            font-size: 2.5rem; color: #fff; cursor: pointer; background: transparent; border: none;
        }
        
        @media (max-width: 992px) { .product-page-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Mohid's Store</a>
            <div class="nav-controls">
                <div id="user-auth-section">
                    <button class="login-btn" id="login-btn"><i class='bx bx-user'></i></button>
                </div>
                <button class="cart-btn" id="cart-btn">
                    <i class='bx bx-cart'></i>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
                <button class="theme-toggle" id="theme-toggle"><i class='bx bx-moon'></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container" id="product-detail-container">
            <!-- Product Details Loaded by JavaScript -->
        </div>
        <section class="related-products" id="related-products-container">
            <!-- Related Products Loaded by JavaScript -->
        </section>
    </main>

    <!-- Cart Sidebar (Same structure as index.html) -->
    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header"><h2>Your Cart</h2><button id="close-cart-btn">×</button></div>
        <div class="cart-body" id="cart-body"></div>
        <div class="cart-footer">
            <div class="cart-total"><span>Subtotal:</span><span id="cart-subtotal">Rs 0</span></div>
            <a href="order.html" class="btn">Proceed to Checkout</a>
        </div>
    </aside>


    <!-- Video Modal Structure (NEW) -->
    <div class="video-modal-overlay" id="video-modal">
        <div class="video-modal-content">
            <button class="video-modal-close" id="video-modal-close">×</button>
            <iframe id="video-iframe" src="" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
             <p>© 2024 Mohid's Store. All Rights Reserved.</p>
        </div>
    </footer>

    <a href="#" class="back-to-top" id="back-to-top"><i class='bx bx-up-arrow-alt'></i></a>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
