    <!-- Single, Consolidated, and Final Internal Styles for Product Page -->
    <style>
        /* --- Base Product Page Layout --- */
        .product-page-layout {
            display: grid;
            /* A responsive grid: 1 column on small screens, 2 on larger screens */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1.2fr));
            gap: 3rem;
            align-items: flex-start;
        }

        /* --- Image Gallery --- */
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative; /* Makes the gallery stick on screen while scrolling on desktop */
            /* top: 120px; */
        }
        .main-image-container {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }
        .main-image-container img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .main-image-container:hover img {
            transform: scale(1.03);
        }
        .thumbnail-container {
            display: grid;
            /* Creates a flexible grid for thumbnails */
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 1rem;
        }
        .thumbnail {
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
            aspect-ratio: 1 / 1;
            position: relative; /* For play icon */
        }
        .thumbnail:hover, .thumbnail.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px hsla(var(--hue), 81%, 30%, 0.3);
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail.video-thumbnail {
            background-color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .thumbnail .play-icon {
            font-size: 2.5rem;
            color: #fff;
            opacity: 0.8;
            pointer-events: none;
        }
        
        /* --- Product Info Column --- */
        .product-info h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            line-height: 1.2;
            color: var(--dark-color);
        }
        .product-info .price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
        }
        .product-info .price .original-price {
            font-size: 1.2rem;
            color: var(--text-muted-color);
            text-decoration: line-through;
            margin-left: 0.75rem;
        }
        .product-info .description {
            line-height: 1.8;
            color: var(--text-color);
        }

        /* --- FINAL: Variant Selection Styles --- */
        .variants-container {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .variant-group {}
        .variant-group label {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            display: block;
            color: var(--dark-color);
        }
        .variant-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .variant-btn {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            user-select: none; /* Prevents text selection on click */
        }
        .variant-btn:hover {
            background-color: var(--light-color);
            border-color: var(--secondary-color);
        }
        .variant-btn.selected {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            font-weight: 600;
            box-shadow: 0 2px 8px hsla(var(--hue), 81%, 30%, 0.4);
        }

        /* --- Quantity & Add to Cart --- */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .quantity-control label {
            font-weight: 600;
        }
        .quantity-control .form-control {
            width: 80px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #add-to-cart-btn {
            width: 100%;
            font-size: 1.1rem;
            padding: 1rem;
        }
        
        /* --- Related Products Section --- */
        .related-products {
            padding-top: 4rem;
            margin-top: 4rem;
            border-top: 1px solid var(--border-color);
        }
        .related-products .section-title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 3rem;
        }
        
        /* --- Video Modal Styles --- */
        .video-modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-modal-overlay.visible {
            display: flex;
            opacity: 1;
        }
        .video-modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
        }
        .video-modal-content iframe {
            width: 100%; height: 100%;
            border: none;
            border-radius: var(--border-radius);
        }
        .video-modal-close {
            position: absolute;
            top: -40px; right: 0;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            background: transparent;
            border: none;
        }
    </style>
</head>

   <!-- In product.html, make sure this section is present, ideally right before the </body> tag -->

<!-- Video Modal -->
<div class="video-modal-overlay" id="video-modal" onclick="closeVideoModal()">
    <div class="video-modal-content">
        <!-- The stopPropagation() prevents the overlay click from firing when clicking the video itself -->
        <iframe id="video-iframe" src="" title="Product Video Player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen onclick="event.stopPropagation()"></iframe>

        <button class="video-modal-close" id="video-modal-close" onclick="closeVideoModal()">×</button>
    </div>
